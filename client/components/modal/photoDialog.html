<md-dialog aria-label="Photo Details dialog" flex="80">

  <!-- TOP OF DIALOG WITH EXIT ICON-->
  <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()">
          <i class="fa fa-times fa-2x"></i>
        </md-button>
      </div>
  </md-toolbar>

  <!-- CONTENT HERE -->
  <md-dialog-content layout="row" layout-align="center center">

    <!-- TITLE/PHOTO -->
    <div layout="column" layout-align="center center" flex="60" >
      <p>{{dialog.photo.title}}</p>
      <img src={{dialog.photo.url_m}}>
      <p>Date Taken: {{dialog.photo.datetaken}}</p>
      <div>

    <!-- COMMENTS BOX -->
        <md-whiteframe class="md-whiteframe-4dp" id="comments-container" layout layout-align="center center">
          <span ng-hide="isSavedPhoto()"><ng-md-icon icon="comment" size="56"></ng-md-icon> Save this amazing photo to add comments!</span>


          <md-content class="photo-comments-private" ng-show="isSavedPhoto()">
            <div ng-repeat="comment in dialog.photo.comments">
              <p>{{comment.text}}{{comment.created_at}}{{comment.author}}</p>
              <md-button class="md-icon-button" aria-label="Edit" ng-show="isAuthor()" ng-click="comment.edit()">
              <!-- IF YOU CLICK ICON EDIT/DELETE FORM SHOWS IN COMMENT BOX -->
                 <ng-md-icon icon="create"></ng-md-icon>
                 <md-tooltip md-direction="bottom">Edit Comment</md-tooltip>
               </md-button>
            </div>

            <md-input-container>
           <!--  <md-input-container  md-no-float class="md-block" -->
            <!--   <md-icon>
               <ng-md-icon icon="add_box"></ng-md-icon>
              </md-icon> -->
              <md-input ng-model="photo.newComment" type="text" placeholder="chase scene possibility" ng-sumbit="addComment(photo.newComment)">
     <!--          <md-button class="md-icon-button" aria-label="Submit" ng-click="addComment(photo.newComment)">
                 <md-tooltip md-direction="top">Submit Comment</md-tooltip>
               </md-button> -->
            </md-input-container>
          </md-content>

        </md-whiteframe>
      </div>
    </div>

    <!-- EDIT/DELETE COMMENT FORM -->


   <!-- MINI MAP/ELEVATION/STARTING POINT INPUT FIELD/SAVE BUTTON -->
    <div flex="40">
    <form>
      <h3>Paul's space</h3>
      <div>For Mini Map</div>
      <div>For Elevation</div>
      <md-input-container>
      
        <input type="text" placeholder="Enter Address" ng-model="address"></input>
      </md-input-container>
      <md-button id="save-btn">
        Save
      </md-button>
    </div>
      
    </form>

  </md-dialog-content>


</md-dialog>
